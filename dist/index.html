<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - gsap animations</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Hover</h1>
<button onmouseover="{flip(event.currentTarget)}">Flip</button>
<button onmouseover="{bounce(event.currentTarget)}">Bounce</button>
<button onmouseover="{shake(event.currentTarget)}">Shake</button>
<button onmouseover="{pop(event.currentTarget)}">Pop</button>
<button onmouseover="{flash(event.currentTarget)}">Flash</button>
<button onmouseover="{rubberBand(event.currentTarget)}">RubberBand</button>
<button onmouseover="{swing(event.currentTarget)}">Swing</button>

<h1>In</h1>
<button onclick="{zoomIn(event.currentTarget)}">Zoom In</button>
<button onclick="{fadeIn(event.currentTarget)}">Fade In</button>
<button onclick="{rollIn(event.currentTarget)}">Roll In</button>
<button onclick="{slideIn(event.currentTarget)}">Slide In</button>
<button onclick="{rotateIn(event.currentTarget)}">Rotate In</button>
<button onclick="{backIn(event.currentTarget)}">Back In</button>
<button onclick="{expandIn(event.currentTarget)}">Expand In</button>
<button onclick="{circleIn(event.currentTarget)}">Circle In <small>(FF, chrome, safari)</small></button>

<h1>Out</h1>
<button onclick="{zoomOut(event.currentTarget)}">Zoom Out</button>
<button onclick="{fadeOut(event.currentTarget)}">Fade Out</button>
<button onclick="{rollOut(event.currentTarget)}">Roll Out</button>
<button onclick="{slideOut(event.currentTarget)}">Slide Out</button>
<button onclick="{rotateOut(event.currentTarget)}">Rotate Out</button>
<button onclick="{backOut(event.currentTarget)}">Back Out</button>
<button onclick="{expandOut(event.currentTarget)}">Expand Out</button>
<button onclick="{circleOut(event.currentTarget)}">Circle Out <small>(FF, chrome, safari)</small></button>
<button onclick="{hinge(event.currentTarget)}">Hinge</button>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
